<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Dial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="window.png" sizes="">
</head>
<body>
    <div class="weather">Vancouver
    <br>20 C
    </div>
    <div class="search">
        <input id="input" type="text" placeholder="Search The Web">
    </div>
    <br>
    <div class="cards">
        <a class="card" href="https://facebook.com"><div id="facebook"><b>Facebook</b></div></a>
        <a class="card" href="https://instagram.com"><div id="instagram" >instagram.com</div></a>
        <a class="card" href="https://sketch.io"><div id="sketch">sketch.io</div></a>
        <a class="card" href="https://minisportmachine.com"><div id="oldmanstrength">oldmanstength...</div></a>
        <a class="card" href="https://joinhoney.com"><div id="joinhoney">joinhoney.com</div></a>
        <a class="card" href="https://www.grammarly.com"><div id="grammerly">grammerly</div></a>
        <a class="card" href="https://github.com"><div id="github"><b>GitHub</b></div></a>
        <a class="card" href="https://gmail.com"><div id="gmail">Gmail</div></a>
        <a class="card" href="https://cssgradiant.com"><div id="cssgradiant">cssgradiant.co...</div></a>
        <a class="card" href="https://coolmathgames.com"><div id="coolmathgames">coolmathgames...</div></a>
        <a class="card" href="https://amazon.com"><div id="amazon">amazon.com</div></a>
        <a class="card" href="https://youtube.com"><div id="youtube"><i id="fancycoloryt">You</i>Tube</div></a>
        <a class="card" href="https://twitch.tv"><div id="twitch"><b>Twitch</b></div></a>
        <a class="card" href="https://gamebites.com"><div id="gamebites">game-bites.com</div></a>
        <a class="card" href="https://fortnitetracker.com"><div id="fortnitetracker">fortnitetracker.c...</div></a>
        <a class="card"><div id="addcard"><b>+</b></div></a>
        <!-- GitHub, Youtube, Grammerly. White and black -->
        <!-- FaceBook and Gamebites. Dark Blue and White -->
    </div>
</body>
</html>
